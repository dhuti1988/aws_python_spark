# Required GitHub secrets:
#   AWS_ACCESS_KEY_ID     - AWS access key
#   AWS_SECRET_ACCESS_KEY - AWS secret key
#   AWS_REGION            - AWS region (e.g. us-east-1)
#   REDSHIFT_MASTER_PASSWORD - (optional) Override template default for Redshift

name: Deploy CloudFormation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CloudFormation stack
        env:
          REDSHIFT_PASSWORD: ${{ secrets.REDSHIFT_MASTER_PASSWORD }}
        run: |
          PARAMS="--template-file aws/cloud_formation.yml --stack-name customer-analytics-stack --capabilities CAPABILITY_NAMED_IAM --no-fail-on-empty-changeset"
          if [ -n "$REDSHIFT_PASSWORD" ]; then
            PARAMS="$PARAMS --parameter-overrides RedshiftMasterPassword=$REDSHIFT_PASSWORD"
          fi
          aws cloudformation deploy $PARAMS
